<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/trivia-style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
  <div class="col-xs-2 col-md-2"></div>
    <div class="col-xs-8 col-md-8" id="main-content">
      <div class="row">
        <h1 id="title">TOTALLY TRIVIA TIME!</h1>
      </div>
      <div class="row">
        <div id="time-view"></div>
        <div id="start-view"></div>
        <div id="correct-view"></div>
        <div id="incorrect-view"></div>
      </div>
      <div class="row">
          <div id="question-view">
            <div id="question"></div>
            <div id="answer-one"></div>
            <div id="answer-two"></div>
            <div id="answer-three"></div>
            <div id="answer-four"></div>
          </div>
          <div id="end-view"></div>
        </div>
    </div>
  <div class="col-xs-2 col-md-2"></div>

  <script src="assets/javascript/app.js"></script>
</body>

</html>
